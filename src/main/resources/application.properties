# datasource
# h2
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:smartest-store;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# mysql (USE script data.sql to create user)
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.datasource.url=jdbc:mysql://localhost:3306/smart-store
#spring.datasource.username=root
#spring.datasource.password=root


# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# log
logging.level.web=${LOG_LEVEL:DEBUG}
#logging.level.org.hibernate.SQL=DEBUG

# server port / context
server.port=8080
server.servlet.context-path=/store

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# jackson
spring.jackson.time-zone=Brazil/East
spring.jackson.locale=pt-BR

